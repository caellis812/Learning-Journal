                        {% for field in form %}
                            {% if field.name == "date" %}
                                <label for="field.name">{{field.label}}</label>
                                {% for error in form.date.errors %}
                                    <div class="notification error">{{ error }}</div>
                                {% endfor %}
                                <input id="date" type="date" name="date"><br>
                            {% else %}
                                {% if field.name != "csrf_token" %}
                                    <label for="field.name">{{field.label}}</label>
                                    {{ render_field(field) }}
                                {% endif %}
                            {% endif %}
                        {% endfor %}
