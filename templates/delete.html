<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/normalize.css">
        <link rel="stylesheet" href="/static/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div>
                    <h2 class="sitetitle">Learning <br>Journal </h2>
                </div>
                <div class="site-header">
                    <a class="logo" href="/entries"><i class="material-icons">library_books</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="entry-list single">
                    <article>
                    <h3 class="error">Are you sure you want to delete the below entry?</h3>
                    </article>
                    <article>
                        <h2>{{entry.title}}</h2>
                        <time datetime="{{entry.date}}">{{entry.date.strftime("%B %d, %Y")}}</time>
                    </article>
                </div>
            </div>
            <div class="edit">
                <a href="/entries/{{entry.id}}/delete" class="button button-warning">Delete Entry</a>
                <a href="/entries/{{entry.id}}" class="button button-secondary">Cancel</a>
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
